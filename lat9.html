<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foto orang sukses</title>

    <style media="screen">
        div.box {
            display: inline-block;
            width: 200px;
            float: left;
            border: 5px solid #ddd;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 6px solid #000;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="foto soekarno.jpg">
        <div class="deskripsi">Ir. Soekarno</div>
    </div>

    <div class="box">
        <img src="foto habibi.jpg">
        <div class="deskripsi">B.J. Habibi</div>
    </div>
    <div class="box">
        <img src="Gusdur.jpg">
        <div class="deskripsi">KH. ABdurrahman Wahid</div>
    </div>
    <div class="box">
        <img src="foto pak jak.jpg">
        <div class="deskripsi">Zakaria S,pd</div>
    </div>
    <div class="box">
        <img src="foto bianda.jpg">
        <div class="deskripsi">Bianda Master Coding</div>
    </div>
</body>
</html>
